<!-- Displays depending on the final results -->
<div class="resultBG p-5">
  <div class="container-fluid">
    <div class="row text-center m-5">
      <div class="col">
          
        <h1 class="m-2" class="css3-notification">You are...{{ quiz.finalResult }}!</h1>
        <div><img src="/assets/{{quiz.finalPic}}"></div>

      </div>
    </div>

    <div class="row text-center m-3">
      <div class="col">
          <p>Restart Quiz?</p>
          <button (click)="quiz.restartQuiz()"><i class="fas fa-ticket-alt"></i></button>
      </div>
    </div>
  </div>
</div>
