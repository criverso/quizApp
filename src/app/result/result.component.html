<!-- Displays depending on the final results -->
<div class="resultBG">
  <div class="container-fluid m-3">
    <div class="row text-center m-5">
      <div class="col">
          
        <div class="m-2">You are...{{ quiz.finalResult }}!</div>
        <div><img src="/assets/{{quiz.finalPic}}"></div>

      </div>
    </div>

    <div class="row text-center m-3">
      <div class="col">
        <button class="btn btn-primaty" (click)="quiz.restartQuiz()">Restart Quiz?</button>
      </div>
    </div>
  </div>
</div>
